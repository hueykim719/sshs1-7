{% extends "base.html" %}
{% block content %}
<section class="grid3">
  <div class="card">
    <h2>다가오는 일정</h2>
    <div class="bignum">{{ upcoming_count }}</div>
    <div class="row">
      <a class="btn xl primary" href="{{ url_for('tasks', when='today') }}">오늘</a>
      <a class="btn xl" href="{{ url_for('tasks', when='tomorrow') }}">내일</a>
      <a class="btn xl" href="{{ url_for('tasks', when='upcoming') }}">이후</a>
    </div>
  </div>
  <div class="card">
    <h2>준비물</h2>
    <div class="bignum">{{ supplies_count }}</div>
    <a class="btn xl" href="{{ url_for('supplies') }}">보기</a>
  </div>
  <div class="card">
    <h2>메모</h2>
    <div class="bignum">{{ notes_count }}</div>
    <a class="btn xl" href="{{ url_for('misc') }}">보기</a>
  </div>
</section>
{% endblock %}
