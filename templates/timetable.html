{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>시간표</h2>
  {% if image_path %}
    <img src="{{ url_for('static', filename=image_path) }}" alt="시간표" class="image">
  {% else %}
    <div class="muted">업로드된 시간표가 없습니다.</div>
  {% endif %}
</div>

{% if is_admin %}
<div class="card">
  <h3>업로드</h3>
  <form class="row" method="post" enctype="multipart/form-data">
    <input class="inp" type="file" name="image" accept="image/*" required>
    <button class="btn primary">업로드</button>
  </form>
</div>
{% endif %}
{% endblock %}
