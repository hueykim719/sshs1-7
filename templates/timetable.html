{% extends "base.html" %}{% block content %}<div class="card">{% if image_path %}<img src="{{ url_for('static', filename=image_path) }}" style="max-width:100%;border-radius:12px;border:1px solid #22324d">{% else %}<div class="meta">시간표 이미지가 없습니다.</div>{% endif %}</div>{% if is_admin %}<div class="card"><form method="post" enctype="multipart/form-data"><input type="file" name="image" accept="image/*"><button class="btn">업로드</button></form></div>{% endif %}{% endblock %}
