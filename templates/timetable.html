{% extends "base.html" %}
{% block content %}
<h1>시간표</h1>
<a class="btn" href="{{ url_for('index') }}">← 뒤로</a>
{% if image_path %}
  <div class="image-wrap">
    <img src="{{ url_for('static', filename=image_path) }}" alt="시간표 이미지">
  </div>
{% else %}
  <div class="empty">아직 등록된 시간표 이미지가 없습니다.</div>
{% endif %}

{% if is_admin %}
<div class="section">
  <h2>업로드/변경</h2>
  <form class="form" method="post" enctype="multipart/form-data">
    <input class="input" type="file" name="image" accept="image/*" required>
    <button class="btn primary">업로드</button>
  </form>
</div>
{% endif %}
{% endblock %}
