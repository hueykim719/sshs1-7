{% extends "base.html" %}
{% block content %}
<h1>내일의 준비물</h1>
<a class="btn" href="{{ url_for('index') }}">← 뒤로</a>
{% if items %}
<ul class="chips">
  {% for it in items %}
    <li class="chip">
      <span>{{ it.item_text }}</span>
      {% if is_admin %}
      <form method="post" action="{{ url_for('delete_supply', item_id=it.id) }}">
        <button class="btn tiny danger">×</button>
      </form>
      {% endif %}
    </li>
  {% endfor %}
</ul>
{% else %}
<div class="empty">등록된 준비물이 없습니다.</div>
{% endif %}

{% if is_admin %}
<div class="section">
  <h2>➕ 추가하기</h2>
  <form class="form row wrap" method="post" action="{{ url_for('add_supply') }}">
    <input class="input" type="text" name="item_text" placeholder="예: 실험 가운, 체육복" required>
    <button class="btn primary">추가</button>
  </form>
</div>
{% endif %}

{% endblock %}
