{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>내일의 준비물</h2>
  <ul class="list">
    {% for it in items %}
      <li class="list-row">
        <span>{{ it.item_text }}</span>
        {% if is_admin %}
          <form method="post" action="{{ url_for('delete_supply', item_id=it.id) }}"><button class="btn sm danger">삭제</button></form>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>

{% if is_admin %}
<div class="card">
  <h3>추가</h3>
  <form class="row" method="post" action="{{ url_for('add_supply') }}">
    <input class="inp" name="item_text" placeholder="예: 체육복, 스케치북" required>
    <button class="btn primary">등록</button>
  </form>
</div>
{% endif %}
{% endblock %}
